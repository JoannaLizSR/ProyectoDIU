{% block content %}
	{% load static %}
	{% load crispy_forms_tags %}          

	<!--Reset Password-->
	
<!DOCTYPE html>
<html lang="en">
<head>
	<title>resetpassword</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<style>
h1{
	text-align:center;
	display:inline-block;
}

.username_form{
	text-align:center;
}

.container_barrainicio{
	text-align:center;
	background-color: green;
	height:90px;

}

.container_formulario{
	text-align:center;
	position:relative;
	left:35%;
}

.submit_button{
	background-color:black;
	color:white;
	height: 40px;
	width: 265px;
}
p{
	text-align:center;
}

.email_label{
	width: 400px;
}


</style>
</head>
	
<body>
<div class ="container_barrainicio">
<h1>Recupera tu contraseña</h1>
<div style="display:inline-block;">
<img src="{% static 'images/logoMexico2.png' %}" style="width:80px;"> </img>
</div>
<br>
</div>
<br>
<p>¿Olvidaste tu contraseña? Ingresa tu email y te enviaremos instrucciones para recuperar tu cuenta.</p>
<div class ="container_formulario">
        <form method="POST">
        <div class ="email_label" style="text-align:center; right:50%;">
            {% csrf_token %}
            {{ password_reset_form|crispy }}                    
        </div>
        <br>
        <br>
            <button class="submit_button" type="submit" style="position:relative; right:35%;">Continuar</button>
        </form>
</div>
</body>

</html>

{% endblock %}
